<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form</title>
</head>

<body>
    <h1>We Value Your Feedback</h1>
    <form action="">
        <label for="username">Name:</label><br>
        <input type="text" name="username"><br> <br>

        <!-- textarea -->
        <label for="feedback"> Your Feedback:</label><br>
        <textarea name="Feedback" rows="5" cols="50">
        </textarea><br><br>

        <!-- Rate -->
         <label for="Rate">Rate our services(1-5):</label><br>

         <input type="radio" name="1" value="1">
         <label for="1">1</label><br>

         <input type="radio" name="2" value="2">
         <label for="2">2</label><br>

         <input type="radio" name="3" value="3">
         <label for="3">3</label><br>

         <input type="radio" name="4" value="4">
         <label for="4">4</label><br>

         <input type="radio" name="5" value="5">
         <label for="5">5</label><br><br>

         <label>Would you recommend us?</label><br>
         <input type="checkbox" name="yes" >
         <label for="Yes">Yes</label><br>

         <input type="checkbox" name="no" >
         <label for="No">No</label><br><br>

         <input type="button" value="Submit Feedback">






       

    </form>
</body>

</html>
