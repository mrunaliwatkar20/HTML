<!DOCTYPE html>
<html>

<head>
    <title>User Registration</title>
</head>

<body>
    <h1> Registration Form</h1>
    <form>
        <label for="firstname">First name:</label><br>
        <input type="text" name="firstname"><br><br>

        <label for="lastname">Last name:</label><br>
        <input type="text" name="lastname"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password"><br><br>

        <label for="gender">Gender:</label><br>

        <input type="radio" name="Male" value="Male" />
        <label>Male</label><br>

        <input type="radio" name="female" value="female" />
        <label>Female</label><br>

        <input type="radio" name="other" value="other" />
        <label>Other</label><br><br>

        <label for="Hobbies">Hobbies:</label><br>

        <input type="checkbox" name="Reading">
        <label for="Reading">Reading</label><br>

        <input type="checkbox" name="Travelling">
        <label for="Travelling">Travelling</label><br>

        <input type="checkbox" name="Sports">
        <label for="Sports">Sports</label><br><br>

        <label for="Country">Country:</label><br>
        <select name="Country">
        <option>Country</option>
        <option value="Country">India</option>
        <option value="Country">USA</option>
        <option value="Country">Japan</option>
        </select> <br><br>


        <input type="button" value="Register">



    </form>
</body>

</html>
