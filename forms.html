<!DOCTYPE html>
<html>

<head>
    <title>HTML forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personalia:</legend>
            <label>First Name: </label>
            <input name="input" type="text" /><br><br>

            <label>Last Name: </label>
            <input name="input" type="text" /><br><br>

            <label>Male </label>
            <input type="radio" name="Male" value="Male" /><br><br>

            <label>Female </label>
            <input type="radio" name="female" value="female" /><br><br>

            <label>Maths </label>
            <input name="input" type="checkbox" value="Maths" />

            <label>c++</label>
            <input name="input" type="checkbox" value="c++" />

            <label>Java </label>
            <input name="input" type="checkbox" value="Java" />

            <label>c</label>
            <input name="input" type="checkbox" value="c" /><br><br>

            <label>Select state:</label>
            <select name="state">
                <option>Select state</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Goa">Goa</option>
                <option value="Karnataka">Karnataka</option>

                <!-- textarea -->

                <textarea name="message" rows="10" cols="30">
                The cat was playing in the garden.
            </textarea><br><br>

                <!-- button -->
                <button type="button" onclick="alert ('hello world!')" ,>Click me</button>



                <input type="button" value="submit">
                <input type="button" value="Reset">
                <input type="button" value="Cancel"> <br> <br>
                <input list="browsers">
                <datalist id="browsers">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">

                </datalist>
        </fieldset>




    </form>
</body><br><br>

</html>
